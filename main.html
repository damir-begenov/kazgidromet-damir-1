<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="main">
        <div class="sec-1">
            <h1>Оперативный прогноз ветрового волнения в южных морях Россий</h1>
            <h3>Текущие параметры волнения: Hs = 0.16 м, Tz = 3.03 с (данные обновлены сегодня)</h3>
        </div>




        <div class="sec-2">
            <div class="left">


                <div class="top">
                    <h4>Параметры</h4>
                </div>

                <div class="bottom">
                    <div class="more">
                        <label >Море</label>
                        <select >
                            <option value="">Черное и Азовское</option>
                            <option value="">Каспийское</option>
                            <option value="">Аралское</option>
                            <option value="">Красное</option>
                        </select>
                    </div>

                    <div class="rayon">
                        <label>Район</label>
                        <select>
                            <option value="">Полный обхват</option>
                            <option value="">Полу обхват</option>
                        </select>
                    </div>

                    <div class="pokazatel">
                        <label>Показатель</label>
                        <select>
                            <option value="">Высота значительных волн, [м]</option>
                            <option value="">Полу обхват</option>
                        </select>
                    </div>

                    <div class="data">
                        <label for="">Дата</label>
                        <input type="date">
                    </div>

                    <div class="vremya_">
                        <span class="vremya">
                            Время
                        </span>
                        <span class="dolki">
                            <div class="numbers selected">00</div>
                            <div class="numbers">03</div>
                            <div class="numbers">06</div>
                            <div class="numbers">09</div>
                            <div class="numbers">12</div>
                            <div class="numbers">15</div>
                            <div class="numbers">18</div>
                            <div class="numbers">21</div>
                        </span>
                    </div>
                </div>
            </div>


            <div class="right">
                <div class="top">Карта</div>
                <div class="map">
                    <img src="4.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
